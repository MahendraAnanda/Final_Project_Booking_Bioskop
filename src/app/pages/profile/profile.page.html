<ion-content [fullscreen]="true" class="ion-padding">
  <ion-label>
    <div class="header">
      <div>
        <h1>Hello !</h1>
        
      </div>
  
      <ion-button color="light" mode="ios" (click)="onLogout()">
        <ion-icon slot="icon-only" color="danger" name="log-out"></ion-icon>
      </ion-button>
    </div>
  </ion-label>

  <ion-list>
    <ion-item class="avatar-logo" style="--inner-border-width: 0;">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <strong class="profile-name">{{ username }}</strong>
      </ion-label>
    </ion-item>

    <ion-item style="--inner-border-width: 0;">
      <ion-label class="security-title">SETTINGS</ion-label>
    </ion-item>
    <ion-item routerLink="/change-password">
      <ion-label class="security-content">Change Password</ion-label>
      <ion-button fill="clear" color="dark">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item routerLink="/about-us">
      <ion-label class="security-content">About Us</ion-label>
      <ion-button fill="clear" color="dark">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-card class="card-style">
      <ion-card-content class="content-style">
        <ion-list>
          <ion-item class="center-content" style="--inner-border-width: 0;">
              <img class="logo-style" alt="transaction" src="assets/icon/transaction.png" />
            <ion-label>
              <h2>Transaction History</h2>
              <p>View your movie order history</p>
            </ion-label>
            <ion-button class="button" fill="clear" color="dark" routerLink="/transaction-history">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>
  

  <div class="summary">

  </div>
</ion-content>
