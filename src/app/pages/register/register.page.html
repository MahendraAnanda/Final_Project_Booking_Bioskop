<ion-content [fullscreen]="true" class="ion-padding">
  <div class="header">
    <h1 class="title">Register</h1>
    <p class="description">Create account to explore more</p>
  </div>

  <form [formGroup]="form">
    <div>
      <ion-label class="input-title" >Name</ion-label>
      <ion-input class="input" formControlName="name" placeholder="Please input your name"></ion-input>
    </div>
    <div>
      <ion-label class="input-title" >Email</ion-label>
      <ion-input class="input" type="email" formControlName="email" placeholder="ex: johndoe@mail.com"></ion-input>
    </div>
    <div>
      <ion-label class="input-title" >Password</ion-label>
      <ion-input class="input" formControlName="password" placeholder="Please input your password" type="password"></ion-input>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <ion-button class="full" expand="block" [disabled]="form.invalid" (click)="onRegister()">
      <p class="register-text">Register</p>
    </ion-button>
  </form>

  <ion-button expand="block" fill="clear" routerLink="/login" color="danger">
    <p class="have-account">I Have an Account</p>
  </ion-button>
</ion-content>
